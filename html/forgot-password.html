<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - FitVerse</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script src="../js/navbar.js" defer></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="main-container">
        <div class="forgot-password-container">
            <h2>Şifreni Sıfırla</h2>
            <p>Lütfen hesabınıza kayıtlı e-posta adresini girin. Size şifrenizi sıfırlamanız için bir link göndereceğiz.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Sıfırlama Linki Gönder</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/include.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
