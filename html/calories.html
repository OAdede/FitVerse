<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitVerse | Kalori İhtiyacı</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/calories.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <script src="../js/navbar.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="calorie-section">
            <h1>Günlük Kalori İhtiyacı Hesaplama</h1>
            <p>Bilgilerini girerek günlük alman gereken kalori miktarını öğren.</p>
            <form id="calories-form">
                <div class="input-group">
                    <label for="gender">Cinsiyet</label>
                    <select id="gender" required>
                        <option value="">Seçiniz...</option>
                        <option value="male">Erkek</option>
                        <option value="female">Kadın</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Yaş</label>
                    <input type="number" id="age" required />
                </div>
                <div class="input-group">
                    <label for="height">Boy (cm)</label>
                    <input type="number" id="height" required />
                </div>
                <div class="input-group">
                    <label for="weight">Kilo (kg)</label>
                    <input type="number" id="weight" required />
                </div>
                <div class="input-group">
                    <label for="activity-level">Aktivite Seviyesi</label>
                    <select id="activity-level" required>
                        <option value="">Seçiniz...</option>
                        <option value="sedentary">Hareketsiz (masa başı)</option>
                        <option value="light">Az aktif (haftada 1-2 gün egzersiz)</option>
                        <option value="moderate">Orta aktif (haftada 3-4 gün)</option>
                        <option value="active">Aktif (haftada 5-6 gün)</option>
                        <option value="veryActive">Çok aktif (günde 2 kez egzersiz)</option>
                    </select>
                </div>
                <button type="submit" class="btn-calculate">Hesapla</button>
            </form>
            <div id="calories-result" class="result-box"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/include.js"></script>
    <script src="../js/calories.js"></script>
</body>
</html>
